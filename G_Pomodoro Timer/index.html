<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G_Pomodoro Timer</title>
    <link rel="stylesheet"
    href="style.css">
</head>
<body>
    <div class="container">
        <h1>G_Pomodoro Timer</h1>
        <div id="timer">25:00</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="settings">
            <label>Work (minutes): <input type="number" id="workTime" value="25"></label>
            <label>Break (minutes): <input type="number" id="breaktime" value="5"></label>
        </div>
        <button id="toggleMode">Dark Mode</button>
    </div>

    <audio id="alarmSound"
    src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
